version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.16

    steps:
      - checkout
      - restore_cache:
          keys:
            - dependencies-{{ checksum "package.json" }}
      - run:
          name: install dependencies
          command: |
            cd frontend
            yarn install
      - save_cache:
          paths:
            - frontend/node_modules
          key: dependencies-{{ checksum "package.json" }}
      - run:
          name: unit test frontend
          command: |
            cd frontend
            yarn test:unit
